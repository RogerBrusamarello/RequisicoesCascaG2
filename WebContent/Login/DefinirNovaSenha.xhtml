<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Definir Nova Senha</title>

	<style type="text/css">
		.ui-outputlabel {
			color: #F2F5A9 !important;
		}
	</style>

</h:head>

<h:body style="background-color: #585858">
	<h:form>
		<p:growl></p:growl>
		<p:panelGrid columns="2"
			style="position: absolute; left: 50%; top: 50%; margin-left:-150px; margin-top:-85px;">
			<f:facet name="header">
				<p:outputLabel value="Definir Nova Senha" />
			</f:facet>
			<p:outputLabel for="pwd1" value="Nova Senha: " />
				<p:password id="pwd1" size="10"
					value="#{loginController.novaSenha}" match="pwd2"
					label="Password 1" required="true" />
				<p:outputLabel for="pwd2" value="Confirma Nova Senha:" />
				<p:password id="pwd2" size="10"
					value="#{loginController.novaSenha}" label="Password 2"
					required="true" />
			<f:facet name="footer">
				<p:commandButton id="salvar" value="Salvar" icon="pi pi-save"
				action="#{loginController.definirNovaSenha}" ajax="false"
				style="horizontal-align:center" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
